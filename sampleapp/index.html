    <head>
        
        <title>Hello World</title>
        <script>
      function check()/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
        if(document.getElementById("userid").value == "madhu" && document.getElementById("pswrd").value == "sudhan")
       {
         window.location = 'home.html'/*opens the target page while Id & password matches*/
     }
 else
 {
   /*displays error message*/
  }
}
            
</script>
    </head>
    <body>
        <div class="app">
          <h3>
            Simple Login Page

           Username<input type="text" id="userid"/><br/>
